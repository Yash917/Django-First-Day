{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title%}
{% block body %}
<div class="container">
   <img src="https://source.unsplash.com/collection/190727/1300x400/?phone,contact" class="d-block my-4" width="100%">
   <h2 class="text-center">Contact Us</h2>
    <form method="post" action="contact.html"></form>
    {% csrf_token %}
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">

  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">

  </div>
    <div class="form-group">
    <label for="phone">Mobile Number</label>
    <input type="phone" class="form-control" id="phone" placeholder="Your Mobile Number">

  </div>
  <div class="form-group">
    <label for="example">Example select</label>

  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Rate our Website</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
        <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="desc">Tell me about What you want to Contact for...</label>
    <textarea class="form-control" id="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-dark" >Submit</button>
</form>
</div>
{% endblock body%}
